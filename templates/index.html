<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Platform</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="A modern video streaming platform">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="/" class="logo">Stream<span>Platform</span></a>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search videos...">
                <button id="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        <nav>
            <ul id="nav-menu">
                <li><a href="/" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
                <!-- Auth links will be added dynamically -->
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <!-- Content will be loaded here by JavaScript -->
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading content...</p>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <a href="/" class="logo">Stream<span>Platform</span></a>
                <p>The next generation streaming platform</p>
            </div>
            <div class="footer-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/upload">Upload</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/register">Register</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <h3>Connect With Us</h3>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 StreamPlatform. All rights reserved.</p>
        </div>
    </footer>

    <!-- Templates -->
    <template id="login-template">
        <div class="auth-container">
            <div class="auth-box">
                <h2>Login to StreamPlatform</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="form-error" id="login-error"></div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="auth-footer">
                    <p>Don't have an account? <a href="/register" class="link">Register</a></p>
                </div>
            </div>
        </div>
    </template>

    <template id="register-template">
        <div class="auth-container">
            <div class="auth-box">
                <h2>Create an Account</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-error" id="register-error"></div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <div class="auth-footer">
                    <p>Already have an account? <a href="/login" class="link">Login</a></p>
                </div>
            </div>
        </div>
    </template>

    <template id="upload-template">
        <div class="upload-container">
            <h2><i class="fas fa-upload"></i> Upload Video</h2>
            <form id="upload-form">
                <div class="form-group">
                    <label for="video-title">Title</label>
                    <input type="text" id="video-title" required>
                </div>
                <div class="form-group">
                    <label for="video-description">Description</label>
                    <textarea id="video-description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="video-url">Video URL (Raw)</label>
                    <input type="url" id="video-url" required>
                    <small>Direct link to the video file (MP4, WebM, etc.)</small>
                </div>
                <div class="form-group">
                    <label for="thumbnail-url">Thumbnail URL</label>
                    <input type="url" id="thumbnail-url" required>
                    <small>Direct link to the thumbnail image (JPG, PNG)</small>
                </div>
                <div class="form-error" id="upload-error"></div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-cloud-upload-alt"></i> Upload Video
                </button>
            </form>
            <div class="upload-tips">
                <h3>Tips for a successful upload:</h3>
                <ul>
                    <li>Use a catchy title that accurately describes your content</li>
                    <li>Add a detailed description to help viewers find your video</li>
                    <li>Choose a high-quality thumbnail that represents your video well</li>
                    <li>Make sure your video URL is a direct link to the video file</li>
                </ul>
            </div>
        </div>
    </template>

    <!-- JavaScript -->
    <script src="/static/js/main.js"></script>
</body>
</html>
