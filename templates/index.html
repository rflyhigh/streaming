<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Platform</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <meta name="description" content="A modern video streaming platform">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="/" class="logo">Stream<span>Platform</span></a>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search videos...">
                <button id="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
        </div>
        <nav>
            <ul id="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <!-- Auth links will be added dynamically -->
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <!-- Content will be loaded here by JavaScript -->
        <div class="loading">Loading...</div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 StreamPlatform. All rights reserved.</p>
        </div>
    </footer>

    <!-- Templates -->
    <template id="login-template">
        <div class="auth-container">
            <div class="auth-box">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="form-error" id="login-error"></div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="auth-footer">
                    <p>Don't have an account? <a href="/register" class="link">Register</a></p>
                </div>
            </div>
        </div>
    </template>

    <template id="register-template">
        <div class="auth-container">
            <div class="auth-box">
                <h2>Register</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-error" id="register-error"></div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <div class="auth-footer">
                    <p>Already have an account? <a href="/login" class="link">Login</a></p>
                </div>
            </div>
        </div>
    </template>

    <template id="upload-template">
        <div class="upload-container">
            <h2>Upload Video</h2>
            <form id="upload-form">
                <div class="form-group">
                    <label for="video-title">Title</label>
                    <input type="text" id="video-title" required>
                </div>
                <div class="form-group">
                    <label for="video-description">Description</label>
                    <textarea id="video-description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="video-url">Video URL (Raw)</label>
                    <input type="url" id="video-url" required>
                    <small>Direct link to the video file (MP4, WebM, etc.)</small>
                </div>
                <div class="form-group">
                    <label for="thumbnail-url">Thumbnail URL</label>
                    <input type="url" id="thumbnail-url" required>
                    <small>Direct link to the thumbnail image (JPG, PNG)</small>
                </div>
                <div class="form-error" id="upload-error"></div>
                <button type="submit" class="btn btn-primary">Upload Video</button>
            </form>
        </div>
    </template>

    <!-- JavaScript -->
    <script src="/static/js/main.js"></script>
</body>
</html>
